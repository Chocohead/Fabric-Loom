plugins {
	id 'maven-publish'
	id 'java-gradle-plugin'
	id 'idea'
	id 'eclipse'
	id 'com.github.johnrengelman.shadow' version '4.0.4' apply false
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'net.fabricmc'
archivesBaseName = project.name
version = '0.2.7-SNAPSHOT'

def build = "local"
def ENV = System.getenv()
if (ENV.BUILD_NUMBER) {
	build = "jenkins #${ENV.BUILD_NUMBER}"
} else {
	def process = 'git rev-parse --short HEAD'.execute()
    process.waitFor()
    if (!process.exitValue()) build = "SinÂ² ${process.text.trim()}" 
}

repositories {
	mavenCentral()
	maven {
		url 'https://oss.sonatype.org/content/groups/public/'
	}
	maven {
		name = "Fabric"
		url = 'https://maven.fabricmc.net/'
	}
	maven { 
		name = "Jitpack"
		url 'https://jitpack.io/'
	}
	maven {
		url "https://repo.gradle.org/gradle/libs-releases-local"
	}
}

configurations {
	shade
	compileOnly.extendsFrom shade
	runtimeClasspath.extendsFrom shade
}

dependencies {
	compileOnly "org.gradle:gradle-core-api:6.1"

	// libraries
	implementation ('commons-io:commons-io:2.6')
	implementation ('org.zeroturnaround:zt-zip:1.13')
	implementation ('com.google.code.gson:gson:2.8.6')
	implementation ('com.google.guava:guava:30.1-jre')

	// game handling utils
	implementation ('com.github.Chocohead:Stitch:8befa96') {
		exclude module: 'enigma'
		exclude module: 'tiny-mappings-parser'
	}
	implementation ('com.github.Chocohead:Tiny-Mappings-Parser:d96d407') {
		exclude module: 'sponge-mixin'
	}
	implementation ('com.github.Chocohead:OptiSine:cc6da75') {//Keep consistent with Openfine.VERSION
		transitive = false
	}

	// tinyfile management
	implementation ('com.github.Chocohead:tiny-remapper:ab144ea') {
		transitive = false
	}
	compileOnly 'cuchaz:enigma:0.27.1'
	implementation 'cuchaz:enigma-cli:0.27.1'

	// decompilers
	//implementation ('org.benf:cfr:0.151')
	implementation ('com.github.Chocohead:ForgedFlower:d6b8cf1')

	// source code remapping
	shade ('org.cadixdev:mercury:0.1.0-rc1')
	shade ('org.cadixdev:mercurymixin:0.1.0-SNAPSHOT')
}

jar {
	classifier = 'unshaded'
	manifest {
		attributes 'Implementation-Title': "Loom $version"
		attributes 'Implementation-Version': "$version Build($build)"
	}
}

task shadowJar(type: com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar) {
	dependsOn 'jar'
    from(zipTree(jar.archivePath))
    classifier ''
    manifest.inheritFrom jar.manifest

    configurations = [project.configurations.shade]
	relocate 'org.cadixdev.mercury', 'com.chocohead.shade.mercury'
	exclude('META-INF/INDEX.LIST', 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA', 'module-info.class')
}

assemble.dependsOn shadowJar

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = 'javadoc'
	from javadoc.destinationDir
}

apply from: 'https://github.com/FabricMC/fabric-docs/raw/master/gradle/license.gradle'

license {
	exclude '**/loom/YarnGithubResolver.java'
	exclude '**/loom/util/DownloadUtil.java'
	exclude '**/loom/task/RemappingJar.java'
	exclude '**/loom/util/AccessTransformerHelper.java'
	exclude '**/loom/dependencies/ArtifactDependencyProvider.java'
	exclude '**/loom/dependencies/ArtifactInfo.java'
	exclude '**/loom/dependencies/ComputedDependency.java'
	exclude '**/loom/dependencies/DependencyGraph.java'
	exclude '**/loom/dependencies/LogicalDependencyProvider.java'
	exclude '**/loom/dependencies/PhysicalDependencyProvider.java'
	exclude '**/loom/providers/JarNameFactory.java'
	exclude '**/loom/providers/JarNamingStrategy.java'
	exclude '**/loom/providers/MappedModsCollector.java'
	exclude '**/loom/providers/MappedModsCollectors.java'
	exclude '**/loom/providers/MappedModsProvider.java'
	exclude '**/loom/providers/MappedModsResolver.java'
	exclude '**/loom/providers/MappingsProvider.java'
	exclude '**/loom/providers/MinecraftProvider.java'
	exclude '**/loom/providers/MinecraftVersionAdaptable.java'
	exclude '**/loom/providers/LazyMappings.java'
	exclude '**/loom/providers/SpecialCases.java'
	exclude '**/loom/providers/StackedMappingsProvider.java'
	exclude '**/loom/providers/mappings/*.java'
	exclude '**/loom/providers/openfine/*.java'
	exclude '**/loom/util/Closer.java'
	exclude '**/loom/util/HexaFunction.java'
	exclude '**/loom/util/MinecraftVersionInfo.java'
	exclude '**/loom/util/OperatingSystem.java'
	exclude '**/loom/util/ThrowingIntObjConsumer.java'
	exclude '**/loom/task/fernflower/JavadocProvider.java'
